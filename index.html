<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Boids</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- UI zur Konfiguration -->
  <div id="boid-config">
      <label>
          Anzahl der Boids:
          <input type="number" id="num-boids" value="500" min="1">
          <span id="num-boids-value">500</span>
      </label>
    <br>
      <label>
          Attraktor-Stärke:
          <input type="range" id="attractor-strength" value="0.3" min="0" max="1" step="0.05">
          <span id="attractor-strength-value">0.3</span>
      </label>
    <br>
      <label>
          Maximale Geschwindigkeit:
          <input type="range" id="max-speed" value="1" min="0.5" max="2" step="0.1">
          <span id="max-speed-value">1</span>
      </label>
    <br>
      <label>
          Ausrichtungs-Stärke:
          <input type="range" id="alignment-strength" value="0.2" min="0" max="0.5" step="0.01">
          <span id="alignment-strength-value">0.2</span>
      </label>
    <br>
      <label>
          Kohäsions-Stärke:
          <input type="range" id="cohesion-strength" value="0.01" min="0" max="0.05" step="0.001">
          <span id="cohesion-strength-value">0.01</span>
      </label>
    <br>
      <label>
          Trennungs-Stärke:
          <input type="range" id="separation-strength" value="0.1" min="0" max="0.3" step="0.01">
          <span id="separation-strength-value">0.1</span>
      </label>
    <br>
      <label>
          Wahrnehmungsradius:
          <input type="range" id="perception-radius" value="60" min="20" max="80" step="1">
          <span id="perception-radius-value">60</span>
      </label>
    <br>
      <label>
          Cloud Scale 1:
          <input type="range" id="cloud-scale1" value="4" min="1" max="10" step="0.1">
          <span id="cloud-scale1-value">4</span>
      </label>
    <br>
      <label>
          Cloud Scale 2:
          <input type="range" id="cloud-scale2" value="8" min="1" max="20" step="0.1">
          <span id="cloud-scale2-value">8</span>
      </label>
    <br>
      <label>
          Cloud Mix:
          <input type="range" id="cloud-mix" value="0.5" min="0" max="1" step="0.05">
          <span id="cloud-mix-value">0.5</span>
      </label>
    <br>
      <label>
          Low Threshold:
          <input type="range" id="cloud-low-threshold" value="0.3" min="0" max="1" step="0.01">
          <span id="cloud-low-threshold-value">0.3</span>
      </label>
    <br>
      <label>
          High Threshold:
          <input type="range" id="cloud-high-threshold" value="0.7" min="0" max="1" step="0.01">
          <span id="cloud-high-threshold-value">0.7</span>
      </label>
    <br>
    <label>
        Linien zu Nachbarn anzeigen:
        <input type="checkbox" id="show-lines">
    </label>
    <br>
      <label>
          Koordinaten anzeigen:
          <input type="checkbox" id="show-coords">
      </label>
      <br>
      <label>
          Vordergrundfarbe:
          <input type="color" id="foreground-color" value="#000000">
      </label>
      <br>
      <label>
          Hintergrundfarbe:
          <input type="color" id="background-color" value="#222222">
      </label>
      <br>
      <button id="reset-canvas">Canvas zurücksetzen</button>
      <button id="save-settings">Einstellungen speichern</button>
      <button id="load-settings">Einstellungen laden</button>
    </div>

  <script type="module">
    import './script.js';
  </script>
</body>
</html>
