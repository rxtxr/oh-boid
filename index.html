<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Boids</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- UI zur Konfiguration -->
  <div id="boid-config">
    <label>
        Anzahl der Boids:
        <input type="number" id="num-boids" value="500" min="1">
    </label>
    <br>
    <label>
        Attraktor-Stärke:
        <input type="range" id="attractor-strength" value="0.7" min="0" max="2" step="0.1">
    </label>
    <br>
    <label>
        Maximale Geschwindigkeit:
        <input type="range" id="max-speed" value="1.4" min="0.1" max="3" step="0.1">
    </label>
    <br>
    <label>
        Ausrichtungs-Stärke:
        <input type="range" id="alignment-strength" value="0.4" min="0" max="1" step="0.01">
    </label>
    <br>
    <label>
        Kohäsions-Stärke:
        <input type="range" id="cohesion-strength" value="0.003" min="0" max="0.1" step="0.001">
    </label>
    <br>
    <label>
        Trennungs-Stärke:
        <input type="range" id="separation-strength" value="0.08" min="0" max="0.2" step="0.01">
    </label>
    <br>
    <label>
        Wahrnehmungsradius:
        <input type="range" id="perception-radius" value="50" min="10" max="100" step="1">
    </label>
  </div>

  <script type="module">
    import './background.js';
    import './3d-setup.js';
    import './boid.js';
    import './attractor.js';
    import './gui.js';
    import './script.js';
  </script>
</body>
</html>
